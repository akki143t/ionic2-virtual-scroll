<ion-header>
  <ion-navbar>
    <ion-title>
      World News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list inset >
    <button ion-item *ngFor="let post of postList" (click)="loadOtherPage(post.data)" class="content">
      <h3 class="author_name">{{post.data.author}}</h3>
      <br>
      <p class="info">{{post.data.title}}</p>
    </button>
  </ion-list>
</ion-content>
