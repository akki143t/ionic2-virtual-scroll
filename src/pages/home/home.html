<ion-header>
  <ion-navbar>
    <ion-title>
      World News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item text-wrap *ngFor="let post of postList">
      <div (click)="loadOtherPage(post.data)">
        <h3 class="author_name">{{post.data.author}}</h3>
        <br>
        <p class="info">{{post.data.title}}</p>
        </div>
      </ion-item>
  </ion-list>
</ion-content>
