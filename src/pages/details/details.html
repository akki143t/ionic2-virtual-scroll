<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">

  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <ion-item no-lines class="ups">
          <ion-icon name="arrow-round-up"></ion-icon>
          Ups
          <ion-badge item-end>{{data.ups}}</ion-badge>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item no-lines class="downs">
          <ion-icon name="arrow-round-down"></ion-icon>
          Downs
          <ion-badge item-end>{{data.downs}}</ion-badge>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-badge>{{data.subreddit_type}}</ion-badge>
  <ion-badge>{{data.subreddit}}</ion-badge>

  <ion-card>
    <ion-card-content>
      <p>{{data.title}}</p>
    </ion-card-content>
    <ion-item>
      <p>Author: <span class="author_name">{{data.author}}</span></p>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{data.score}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{data.num_comments}} Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <br>
  <button ion-button class="shareBtn" (click)="openSource()"> Visit Source</button>
</ion-content>
