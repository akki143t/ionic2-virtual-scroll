<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon name="arrow-round-up"></ion-icon>
          Ups
          <ion-badge item-end>{{item.ups}}</ion-badge>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-icon name="arrow-round-down"></ion-icon>
          Downs
          <ion-badge item-end>{{item.downs}}</ion-badge>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-badge>{{item.subreddit_type}}</ion-badge>
  <ion-badge>{{item.subreddit}}</ion-badge>

  <ion-card>
    <ion-card-content>
      <p>{{item.title}}</p>
    </ion-card-content>
    <ion-item>
      <p>Author: <span class="author_name">{{item.author}}</span></p>
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{item.score}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{item.num_comments}} Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <br>
  <button ion-button outline class="shareBtn" (click)="openSource()"> Visit Source</button>
</ion-content>
